<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <link rel="stylesheet" href="./dist/css/app.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <!-- #site_header -->
    <header id="site_header">
        <!-- Navbar -->
        <nav class="navbar container">
            <img src="./src/img/logo.svg" alt="">
            <div class="nav_links">
                <a href="#">Solution <i class="fas fa-chevron-down"></i></a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a href="#">Sign in</a>
                <button class="sign_nav_btn"> <img class="logo" src="./dist/img/google-logo.svg" alt=""> Sign up</button>
            </div>
        </nav>
         <!-- /Navbar -->
        <!-- Jumbotron -->
        <div class="jumbotron container">
            <div class="jumbo_left">
                <h1>Understand, recognize and develop your people</h1>
                <p class="jumbo_text">Teambit helps teams create a high performing culture with regular feedback</p>
                <div>
                    <button class="sign_jumbo_btn"><img class="logo" src="./dist/img/google-logo.svg" alt=""> Sign up with Google</button>
                    <span> or </span>
                    <button class="sign_jumbo_btn"><img class="logo" src="./dist/img/slack-logo.svg" alt=""> Sign up with Slack</button>
                </div>
                <span>or use your email address <i class="fas fa-arrow-right"></i> </span>
            </div>
            <div class="jumbo_right">
                <img class="jumbo_img" src="./dist/img/illustration-main.jpg" alt="">
            </div>
        </div>
        <!-- /Jumbotron -->
    </header>
    <!-- /#site_header -->
    <!-- #site_main -->
    <main id="site_main">
        <section class="first_section container">
            <h2>Traditional people processes lead to <br> disengagement and turnover</h2>
            <div class="disengagement">
                <img src="./dist/img/hardcore.png" alt="">
                <img src="./dist/img/nofeedback.png" alt="">
                <img src="./dist/img/notsafe.png" alt="">
            </div>
            <div class="disengagement_bunny">
                <img class="bunny_img" src="./dist/img/before.png" alt="">
            </div>
        </section>
        <section></section>
        <section></section>
    </main>
    <!-- /#site_main -->
    <script src="./dist/js/app.js"></script>
</body>
</html>
